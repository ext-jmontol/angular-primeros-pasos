<!-- <p>hero works!</p> -->
<h1>{{name}}</h1>

<dl>

  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age}}</dd>

  <td>Método:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado</td>
  <dd>{{capitalizedName}}</dd>

</dl>

<!-- *ngIf="undefinide";"0";"null" también actúan como false -->
<button
  class="btn btn-primary mx-2"
   *ngIf="name !== 'Spiderman'"
  (click)="changeHero()">
  Cambiar nombre
</button>

<button
class="btn btn-primary"
*ngIf="age !==25"
(click)="changeAge()">
  Cambiar edad
</button>

<button
class="btn btn-primary mx-2"
(click)="resetForm()">
  Reset
</button>
